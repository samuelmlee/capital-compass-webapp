<nav class="navbar navbar-transparent">
  <div class="container-fluid">
    <span class="navbar-brand">{{ title }}</span>

    <div class="d-flex ms-auto">
      @if (isAuthenticated()) {
        <a routerLink="/profile" class="btn navbar-text me-3 text-decoration-none" aria-pressed="true">
          Welcome {{ user()?.firstName }}
        </a>

        <button class="btn btn-outline-primary" (click)="logOutClicked()">Logout</button>
      } @else {
        <button class="btn btn-primary" (click)="logInClicked()">Login</button>
      }
    </div>
  </div>
</nav>
