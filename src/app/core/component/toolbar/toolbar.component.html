<mat-toolbar class="bg-light p-4">
  <div class="d-flex justify-content-between w-100">
    <a routerLink="/" class="text-decoration-none">
      <div>{{ title }}</div>
    </a>

    <div class="d-flex">
      @if (user()) {
        <a routerLink="/profile" class="me-3 text-decoration-none" aria-pressed="true">
          Welcome {{ user()?.firstName }}
        </a>
      }
      <app-auth></app-auth>
    </div>
  </div>
</mat-toolbar>
