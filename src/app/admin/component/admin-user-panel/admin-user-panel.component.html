<table class="native-table w-100">
  <thead>
    <tr>
      <th>User Name</th>
      <th>Email</th>
      <th>Enabled</th>
    </tr>
  </thead>
  <tbody>
    @for (user of adminUsersSignal.value(); track user.username) {
      <tr>
        <td>
          {{ user.username }}
        </td>
        <td>
          {{ user.email }}
        </td>
        <td>
          {{ user.enabled }}
        </td>
      </tr>
    }
  </tbody>
</table>
