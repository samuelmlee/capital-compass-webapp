<mat-toolbar color="primary">
    <span>{{ title }}</span>

    <span class="spacer"></span>

    @if (isAuthenticated$ | async) {
    <button mat-button (click)="logout()">Logout</button>
    } @else {
    <button mat-button (click)="login()">Login</button>
    }
</mat-toolbar>

<div>Is Authenticated : {{ isAuthenticated$ | async }}</div>
<button mat-button (click)="getAccessToken()">Show Token</button>
<div>Access Token : {{ accesssToken }}</div>
