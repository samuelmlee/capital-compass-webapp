<div class="p-3 h-100 d-flex flex-column">
    <h2 class="text-center">Delete Watchlist</h2>

    <mat-dialog-content class="flex-grow-1">
        <div>Delete watchlist {{watchlistName()}} ?</div>
    </mat-dialog-content>


    <mat-dialog-actions align="end">
        <button mat-dialog-close type="button" class="btn btn-light me-2">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="deleteWatchList()">Confirm</button>
    </mat-dialog-actions>
</div>
