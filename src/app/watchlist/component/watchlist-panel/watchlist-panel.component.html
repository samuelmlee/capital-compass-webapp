<div class="my-4">
  <h1 class="display-4">Watchlists</h1>
</div>

<div class="d-flex">
  <div class="flex-grow-1">
    <span>Lists let you group several tickers together for a quick overview of each stock.</span>
  </div>
  <div class="flex-grow-1">
    <button type="button" class="btn btn-primary btn-lg" (click)="openCreateDialog()">Create a watchlist</button>
  </div>
</div>

@for (watchlist of watchListsSignal.value()?.lists; track $index) {
  <span>{{ watchlist.name }}</span>
}
