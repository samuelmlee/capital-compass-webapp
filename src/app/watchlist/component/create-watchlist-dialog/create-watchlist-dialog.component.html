<div class="p-4">
  <h2 class="display-6">Create watchlist</h2>

  <mat-form-field class="w-100">
    <mat-label>Name of the Watchlist</mat-label>
    <input matInput [formControl]="nameControl" />
  </mat-form-field>
  <p>Add one or several tickers to the list</p>

  <mat-dialog-actions align="end">
    <button mat-dialog-close type="button" class="btn btn-light me-2">Cancel</button>
    <button type="button" class="btn btn-primary">Save</button>
  </mat-dialog-actions>
</div>
