<div class="p-4 max">
  <h2 class="display-6 mb-3">Create Watchlist</h2>

  <mat-form-field class="w-50 mb-3">
    <mat-label>Name of the Watchlist</mat-label>
    <input matInput [formControl]="nameControl" />
  </mat-form-field>
  <div>Add one or several tickers to the list</div>

  <div class="table-container overflow-y-auto mb-3">
    <table class="table">
      <tbody>
        @for (ticker of tickersSelected(); track ticker.ticker) {
          <tr>
            <th scope="row"></th>
            <td>{{ ticker.ticker }}</td>
            <td>{{ ticker.name }}</td>
            <td>
              <button type="button" class="btn btn-secondary btn-sm" (click)="removeTickerFromWatchList(ticker)">
                Remove
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>

  <app-tickers-filter
    (newSearchConfig)="updateSearchConfig($event)"
    [tickersFilterConfig]="tickersFilterConfig()"
    class="mb-3"
  ></app-tickers-filter>
  <app-tickers-table
    [searchConfig]="searchConfig$ | async"
    [tableConfig]="tickersTableConfig()"
    class="mb-3"
  ></app-tickers-table>

  <mat-dialog-actions align="end">
    <button mat-dialog-close type="button" class="btn btn-light me-2">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="saveWatchList()">Save</button>
  </mat-dialog-actions>
</div>
